
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <main class="d-flex align-items-center min-vh-100">
      <div class="container">
        <!-- <h3 style="display: inline;">Viewtube</h3>-->
        <div class="card login-card">
          <nav class="nav">
            <h3 style="margin-right: 60px" id="h3">Viewtube</h3>

            <div id="signup"  class="d-flex flex-row">
              <!-- <a href="#" class="text-reset" ><button style="font-size:16px" >Sign up <i class="fa fa-sign-in"></i></button></a> -->

              <a
                class="text-reset"
                
                (click)="login()"
                ><button
                  style="
                    font-size: 13px;
                    border-radius: 5px;
                    border: 2px black solid;
                  "
                  class="btn btn-dark"
                >
                  Sign In <i class="fa fa-sign-in"></i></button
              ></a>
            </div>
            <!-- <div id="signup">
              <a
                href="#"
                class="text-reset"
                (click)="register()"
                style="margin-right: 100px"
                ><button
                  style="
                    font-size: 16px;
                    border-radius: 5px;
                    border: 2px black solid;
                  "
                  class="btn btn-dark"
                >
                  Sign up <i class="fa fa-sign-in"></i></button
              ></a>
            </div> -->
          </nav>

          <div class="row no-gutters">
            <div class="col-md-5">
              <img
                src="../../assets/headphones-4223911.jpg"
                alt="login"
                class="login-card-img"
              />
            </div>
            <div class="col-md-7">
              <div class="card-body">
                <div class="brand-wrapper">
                  <h2 style="text-align: center">Forgot Password</h2>
                </div>
                <!-- <form #regForm='ngForm' (ngSubmit)='Home(regForm)'> -->
                <form #form="ngForm" (ngSubmit)='handleSubmit(form)'>
                    <input type="email" *ngIf="!isEmail" class="form-control"placeholder="Email" required
                    name="email"
                    [(ngModel)]="email">

                    <input *ngIf="isEmail" type="password" class="form-control" placeholder="New Password"
                     required
                    name="newPassword"
                    [(ngModel)]="newPassword">

                    <input *ngIf="isEmail" class="form-control" type="text" placeholder="Confirm New Password" required
                    name="confirmPassword"
                    [(ngModel)]="confirmPassword">

                    <button *ngIf="isEmail; else elseBlock" type="submit" class="btn btn-outline-secondary p-1 btn-block">Reset Password</button>
                    <button *ngIf="isEmail" type="button" 
                        class="btn btn-block login-btn mb-4 cancel-link">
                        <a (click)="login()">
                          Cancel
                        </a>
                        </button>
                    <ng-template #elseBlock>
                        <button type="submit" class="btn btn-block login-btn mb-4">
                          Submit
                        </button>
                        <button type="button" 
                        class="btn btn-block login-btn mb-4 cancel-link">
                        <a (click)="login()">
                          Cancel
                        </a>
                        </button>
                      </ng-template>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
